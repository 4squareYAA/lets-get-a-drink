<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Let's Get A Drink!</title>
	<link rel="stylesheet" href="styles/style.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="icon" type="image/png" href="../favicons/favicon-32x32.png" sizes="32x32">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<div class="splash-info">
			<div class="title">
				<h1>Let's get a drink!</h1>
			</div>
			<h3>Refreshments are only steps away!</h3>
			<h3>We'll help you find a place near you.</h3>
			<h2>What type of drinks do you want?</h2>
			<h3 class="choose-message"></h3>
			<form action="">
				<div class="choice">
					<input type="radio" name="beverage" id="coffee" value="coffee">
					<label for="coffee">Coffee/Tea</label>
					<input type="radio" name="beverage" id="drinks" value="drinks">
					<label for="drinks">Alcoholic Drinks</label>
				</div>
				<input type="submit" value="Search">
				<input type="submit" class="refresh" value="Refresh">
			</form>
		</div>
	</header>
	<section class="map-container">
		<div class="wrapper">
			<!-- SPOT RESERVED FOR MAP TO APPEAR -->
			<div id="map"></div>
		</div>
	</section>
	<footer>
		<p>Designed and developed by <a href="https://twitter.com/andreadubecki">Andrea Dubecki</a>, <a href="https://twitter.com/_lukecasey">Luke Van Bakel</a> and <a href="https://twitter.com/NGKayyy">Kevin Ng</a> | Photography by <a href="https://twitter.com/Eli_Roken">Jordan Keen</a></p>
	</footer>

	<!-- TO ACCESS GOOGLE MAPS API? -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUxZNOnvRPHmGndMfasnhuQ2pFFi6phzk"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
	<script src="js/script.js"></script>


</body>
</html>
